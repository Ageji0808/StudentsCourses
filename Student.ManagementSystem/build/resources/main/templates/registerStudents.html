<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudents}" th:object="${studentsDetail}" method="post">
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{students.name}" required/>
  </div>
  <div>
    <label for="name">受講生コース:</label>
    <input type="text" id="courseName" th:field="*{studentsCourses[0].courseName}" required/>
  </div>
  <div>
    <button type="submit">登録</button>
  </div>
</form>

</body>
</html>
