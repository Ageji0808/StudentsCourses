<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentsDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{student.id}" required/>
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="hurigana">フリガナ:</label>
    <input type="text" id="hurigana" th:field="*{student.hurigana}" required/>
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="mailaddress">eメール:</label>
    <input type="text" id="mailaddress" th:field="*{student.mailaddress}" required/>
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="sex">性別:</label>
    <input type="text" id="sex" th:field="*{student.sex}" required/>
  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" />
  </div>
  <div>
    <label for="isDeleted">キャンセル:</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}" />
  </div>
  <h2>受講生コース</h2>
  <div th:each="course, iterStat : ${studentsDetail.studentsCourses}">
    <input type="hidden" th:field="*{studentsCourses[__${iterStat.index}__].courseID}" />
    <div>
      <label for="courseID">コースID:</label>
      <input type="text" id="courseID" th:value="*{studentsCourses[__${iterStat.index}__].courseID}" readonly="readonly" />
    </div>
    <div>
      <label for="courseName">コース名:</label>
      <input type="text" id="courseName" th:field="*{studentsCourses[__${iterStat.index}__].courseName}" required />
    </div>
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
